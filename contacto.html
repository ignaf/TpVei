      <nav

    <main>
      <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4">
          <div class="card-body">
            <h6 class="card-title mb-3">Este turno es para</h6>
            <div class="d-flex flex-row">
              <label class="radio mr-1">
                <input type="radio" name="add" value="anz" checked />
                <span> <i class="fa fa-asterisk"></i> HIMFU </span>
              </label>
              <label class="radio">
                <input type="radio" name="add" value="add" />
                <span> <i class="fa fa-plus-circle"></i> Agregar </span>
              </label>
            </div>
            <h6 class="information mt-4">Datos personales</h6>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Nombre y apellido"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Teléfono"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Email"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex flex-column text-center px-5 mt-3 mb-3">
              <small class="agree-text"
                >Reservando este turno aceptas nuestros</small
              >
              <a href="#" class="terms">Términos & Condiciones</a>
            </div>
            <button class="btn btn-primary btn-block confirm-button">
              Reservar turno
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="bg-light text-center text-white"
      style="background-color: #fafafa !important"
    >
      <div class="container p-4 pb-0" style="background-color: #fafafa">
